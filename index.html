<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLC</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="first">
            <img src="VLC_icon.png" alt="">
            <h3>VLC Media Player</h3>
        </div>
        <div class="second">
            <div class="menu">
                <div class="menu_btn" id="openBtn">Open</div>
                <input type="file" class="input_file" id="video">
            </div>
            <div class="menu">
                <div class="menu_btn">Playback</div>
                <div class="opt">
                    <ul>
                        <li id="speedUp">Speed up</li>
                        <li id="speedDown">Speed down</li>
                    </ul>
                </div>
            </div>
            <div class="menu">
                <div class="menu_btn">Audio</div>
                <div class="opt">
                <ul>
                    <li id="volumeUp">Volume Up</li>
                    <li id="volumeDown">Volume Down</li>
                </ul>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <div class="toast">100%</div>
    <div class="toastAudio"></div>
    <footer>
        <div class="timer">
            <div class="curentTime">00:00</div>
            <div class="timeBar">
                <div class="timeLenght">
                    <div class="circle">

                    </div>
                </div>
            </div>
            <div class="maxtime">--/--</div>
        </div>

        <div class="controls">
            <div class="play"><i class="fa-solid fa-play" style="color: #636363;"></i>
            </div>
            <div class="prime">
                <div class="ctBox prev"><i class="fa-solid fa-backward" style="color: #636363;"></i></div>
                <div class="ctBox pause">
                    <i class="fa-solid fa-pause" style="color: #636363"></i>
                </div>
                <div class="ctBox next">
                    <i class="fa-solid fa-forward" style="color: #636363"></i>
                </div>
                
                <div class="ctBox fullScreen">
                    <i class="fa-solid fa-expand" style="color: #636363"></i>
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="https://kit.fontawesome.com/0a8e467898.js" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
